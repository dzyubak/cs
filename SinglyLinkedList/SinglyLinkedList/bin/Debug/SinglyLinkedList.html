<style type="text/css">
body {
	margin: 50px;
	padding: 0;
	background: #dddddd;
	font-size: 100%;
}

h1 {
	text-align:center;
	font-size: 150;
}

h2 {
	margin-top: 50px;
	font-size: 130%;
}

code {
	margin: 7px;
	padding: 7px;
	border-style: dashed;
	border-width: 1px;
	border-color: #777777;
}
</style>

<script language="JavaScript" type="text/javascript">

var SinglyLinkedList;

window.onload = function() {
	loadXmlXsl();
}

function loadXmlXsl() {
	var xslStyle;
	SinglyLinkedList = new ActiveXObject("MSXML2.DOMDocument");
	SinglyLinkedList.validateOnParse=true;
	SinglyLinkedList.async = false; // async: true (asynchronous) or false (synchronous)
	
	xslStyle = new ActiveXObject("MSXML2.DOMDocument");
	xslStyle.async = false;
	
	SinglyLinkedList.load("SinglyLinkedList.xml");
	if (SinglyLinkedList.parseError.errorCode != 0) {
		alert(SinglyLinkedList.parseError.reason + SinglyLinkedList.parseError.line);
	}
	
	xslStyle.load("SinglyLinkedList.xsl");
	
	document.all["output"].innerHTML = SinglyLinkedList.transformNode(xslStyle);
}

</script>
</head>
<body>

<div id="output"></div>

</body>
